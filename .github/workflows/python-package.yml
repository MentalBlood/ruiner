# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Check for errors with flake8
      run: |
        python -m pip install --upgrade pip flake8
        flake8 --select F --exclude __init__.py .
    - name: Check complexity with xenon
      run: |
        python -m pip install --upgrade pip xenon
        xenon --max-absolute A .ruiner
    - name: Test with pytest
      run: |
        python -m pip install --upgrade pip pytest pytest-benchmark
        pytest
